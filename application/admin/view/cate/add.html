   <head>
       <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
       <title>DouPHP 管理中心 - 添加分类 </title>
       <meta name="Copyright" content="Douco Design." />
       <link href="http://localhost/shop/public/static/admin/css/public.css" rel="stylesheet" type="text/css">
       <script type="text/javascript" src="http://localhost/shop/public/static/admin/js/jquery.min.js"></script>
       <script type="text/javascript" src="http://localhost/shop/public/static/admin/js/global.js"></script>
   </head>
<body>
<div id="dcWrap">
 <!-- hedaer 开始 -->
 {include file="public/header" /}
 <!-- hedaer 结束 -->
<!-- dcHead 结束 -->


    <!--左侧展示 开始-->
    {include file="public/left"}
    <!--左侧展示 结束-->

 <div id="dcMain">
   <!-- 当前位置 -->
<div id="urHere">DouPHP 管理中心<b>></b><strong>添加分类</strong> </div>   <div class="mainBox" style="height:auto!important;height:550px;min-height:550px;">
            <h3><a href="{:url('Cate/show')}" class="actionBtn">商品分类</a>添加分类</h3>
    <form action="{:url('Cate/add')}" method="post">
     <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
      <tr>
       <td width="80" align="right">分类名称</td>
       <td>
        <input type="text" name="name" value="" size="40" class="inpMain" />
       </td>
      </tr>
      <tr>
       <td align="right">别名</td>
       <td>
        <input type="text" name="alias" value="" size="40" class="inpMain" />
       </td>
      </tr>
      <tr>
       <td align="right">上级分类</td>
       <td>
        <select name="cate_pid">
            <option value="0">无</option>
            <option value="1"> 电子数码</option>
            <option value="4">- 智能手机</option>
            <option value="5">- 平板电脑</option>
            <option value="2"> 家居百货</option>
            <option value="3"> 母婴用品</option>
        </select>
       </td>
      </tr>
      <tr>
       <td align="right">关键字</td>
       <td>
        <input type="text" name="keywords" value="" size="40" class="inpMain" />
       </td>
      </tr>
      <tr>
       <td align="right">简单描述</td>
       <td>
        <textarea name="desc" cols="60" rows="4" class="textArea"></textarea>
       </td>
      </tr>
      <tr>
       <td align="right">排序</td>
       <td>
        <input type="text" name="sort" value="50" size="5" class="inpMain" />
       </td>
      </tr>
      <tr>
       <td></td>
       <td>
        <input type="hidden" name="token" value="b9439ae8" />
        <input type="hidden" name="cat_id" value="" />
        <input name="submit" class="btn" type="submit" value="提交" />
       </td>
      </tr>
     </table>
    </form>
       </div>
 </div>
 <div class="clear"></div>
<div id="dcFooter">

<!-- dcFooter 结束 -->
<div class="clear"></div> </div>
